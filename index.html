<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header bg-danger"><h2>Book an Appointment</h2>

      </div>
      <div class="card-body">
        <form id="form">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required>
          <br>
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
          <br>
          <label for="number" class="form-label">Phone Number:</label>
          <input type="tel" id="number" class="form-control">
          <label for="time" class="form-label">Time</label>
          <input type="datetime-local" id="time" class="form-control">
          <br>
          <button onclick="bookAppointment()" class="btn btn-success">Book Appointment</button>
        </form>
      </div>
    </div>
  </div><br><hr>

  <div id="appointments" class="container">
    <h2 style="text-align: center;">Appointments</h2><br>
    <div id="appointmentList"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
